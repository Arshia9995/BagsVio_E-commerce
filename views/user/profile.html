<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <style>
        /* Add your custom styles here */
        body {
            padding-top: 56px; /* Adjust based on your navbar height */
        }

        .profile-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Your Logo</a>
        <!-- Add your navigation links, dropdowns, etc. -->
    </div>
</nav>

<!-- Profile Section -->
<div class="container mt-5 profile-container">
    <div class="row">
        <div class="col-md-4">
            <!-- Profile Image -->
            <img src="path-to-your-profile-image.jpg" alt="Profile Image" class="profile-image">
        </div>
        <div class="col-md-8">
            <!-- Profile Details -->
            <h2>User Profile</h2>
            <p>Name: John Doe</p>
            <p>Email: john@example.com</p>
            <!-- Add more details as needed -->
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5">
    <p>&copy; 2023 Your Website</p>
</footer>

<!-- Bootstrap JS Bundle with Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-dZf0TR8WuViXpJvrCyi8K9STck6fg/Rg6L5A2gVZBFC3NEOFJbG5ieNq5foBfjt9"
        crossorigin="anonymous"></script>

<!-- Magnific Popup JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
<script>
    // Add your custom scripts here, initialize Magnific Popup, etc.
</script>

</body>
</html>
